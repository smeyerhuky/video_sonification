<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa" />

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Video to House Music: Simplified Overview</text>
  
  <!-- Main Flow Diagram -->
  <rect x="120" y="100" width="160" height="80" rx="40" fill="#e3f2fd" stroke="#1565c0" stroke-width="3" />
  <text x="200" y="145" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Video Input</text>
  
  <path d="M 280 140 L 360 140" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  
  <rect x="360" y="100" width="160" height="80" rx="40" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="3" />
  <text x="440" y="145" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Visual Analysis</text>
  
  <path d="M 520 140 L 600 140" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  
  <rect x="600" y="100" width="160" height="80" rx="40" fill="#fff3e0" stroke="#e65100" stroke-width="3" />
  <text x="680" y="145" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">House Music</text>
  
  <!-- Visual Analysis Components -->
  <rect x="120" y="220" width="160" height="80" rx="10" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <text x="200" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Motion Detection</text>
  
  <rect x="300" y="220" width="160" height="80" rx="10" fill="#d1c4e9" stroke="#4527a0" stroke-width="2" />
  <text x="380" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Color Analysis</text>
  
  <rect x="480" y="220" width="160" height="80" rx="10" fill="#c5cae9" stroke="#283593" stroke-width="2" />
  <text x="560" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Edge Detection</text>
  
  <!-- Connection Lines to Visual Analysis Box -->
  <path d="M 200 220 L 200 200 L 440 200 L 440 180" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M 380 220 L 380 200 L 440 200" stroke="#666" stroke-width="2" fill="none" />
  <path d="M 560 220 L 560 200 L 440 200" stroke="#666" stroke-width="2" fill="none" />
  
  <!-- Music Components -->
  <rect x="120" y="350" width="160" height="80" rx="10" fill="#ffccbc" stroke="#bf360c" stroke-width="2" />
  <text x="200" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Wobble Bass</text>
  
  <rect x="300" y="350" width="160" height="80" rx="10" fill="#ffecb3" stroke="#ff6f00" stroke-width="2" />
  <text x="380" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Atmospheric Pads</text>
  
  <rect x="480" y="350" width="160" height="80" rx="10" fill="#ffe0b2" stroke="#e65100" stroke-width="2" />
  <text x="560" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Beat Patterns</text>
  
  <!-- Connection Lines to Music Box -->
  <path d="M 200 350 L 200 330 L 680 330 L 680 180" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M 380 350 L 380 330 L 680 330" stroke="#666" stroke-width="2" fill="none" />
  <path d="M 560 350 L 560 330 L 680 330" stroke="#666" stroke-width="2" fill="none" />
  
  <!-- Mapping Arrows -->
  <path d="M 200 300 L 200 350" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrow)" />
  <text x="160" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">maps to</text>
  
  <path d="M 380 300 L 380 350" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrow)" />
  <text x="340" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">maps to</text>
  
  <path d="M 560 300 L 560 350" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrow)" />
  <text x="520" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">maps to</text>
  
  <!-- Key Mapping Information -->
  <rect x="50" y="440" width="700" height="40" rx="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="400" y="465" font-family="Arial" font-size="14" text-anchor="middle">
    <tspan x="200" dy="0">Motion → LFO rates</tspan>
    <tspan x="400" dy="0">Color → Chord progressions</tspan>
    <tspan x="600" dy="0">Edges → Rhythm patterns</tspan>
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
</svg>