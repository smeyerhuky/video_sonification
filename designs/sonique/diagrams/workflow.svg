<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Artist Interaction Workflow</text>
  <text x="400" y="55" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle">Human-in-the-Loop Approach to Video Sonification</text>
  
  <!-- Main Workflow Timeline -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#666666" stroke-width="3"/>
  
  <!-- Timeline Markers -->
  <circle cx="100" cy="100" r="10" fill="#1565c0"/>
  <circle cx="300" cy="100" r="10" fill="#2e7d32"/>
  <circle cx="500" cy="100" r="10" fill="#6a1b9a"/>
  <circle cx="700" cy="100" r="10" fill="#e65100"/>
  
  <!-- Timeline Labels -->
  <text x="100" y="80" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Stage 1</text>
  <text x="300" y="80" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Stage 2</text>
  <text x="500" y="80" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Stage 3</text>
  <text x="700" y="80" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Stage 4</text>
  
  <!-- Pipeline Stage Boxes -->
  <rect x="50" y="130" width="100" height="50" rx="5" fill="#e3f2fd" stroke="#1565c0" stroke-width="1.5"/>
  <text x="100" y="160" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Visual Pattern</text>
  <text x="100" y="173" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Analysis</text>
  
  <rect x="250" y="130" width="100" height="50" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5"/>
  <text x="300" y="160" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Pattern</text>
  <text x="300" y="173" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Abstraction</text>
  
  <rect x="450" y="130" width="100" height="50" rx="5" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="1.5"/>
  <text x="500" y="160" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Parameter</text>
  <text x="500" y="173" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Mapping</text>
  
  <rect x="650" y="130" width="100" height="50" rx="5" fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="700" y="160" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Audio</text>
  <text x="700" y="173" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Generation</text>
  
  <!-- Flow Arrows -->
  <path d="M 150 155 L 250 155" stroke="#666666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 350 155 L 450 155" stroke="#666666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 550 155 L 650 155" stroke="#666666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Artist Interaction Points -->
  <rect x="170" y="190" width="60" height="25" rx="12.5" fill="#ffcc80" stroke="#e65100" stroke-width="1.5"/>
  <text x="200" y="207" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Review</text>
  
  <rect x="370" y="190" width="60" height="25" rx="12.5" fill="#ffcc80" stroke="#e65100" stroke-width="1.5"/>
  <text x="400" y="207" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Select</text>
  
  <rect x="570" y="190" width="60" height="25" rx="12.5" fill="#ffcc80" stroke="#e65100" stroke-width="1.5"/>
  <text x="600" y="207" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Configure</text>
  
  <!-- Connection Lines -->
  <path d="M 200 190 L 200 175 L 230 175 L 230 155" stroke="#e65100" stroke-width="1" stroke-dasharray="4,2" fill="none"/>
  <path d="M 400 190 L 400 175 L 430 175 L 430 155" stroke="#e65100" stroke-width="1" stroke-dasharray="4,2" fill="none"/>
  <path d="M 600 190 L 600 175 L 630 175 L 630 155" stroke="#e65100" stroke-width="1" stroke-dasharray="4,2" fill="none"/>
  
  <!-- Interaction Details -->
  <!-- Stage 1 Interaction -->
  <rect x="50" y="240" width="160" height="320" rx="5" fill="#e3f2fd" stroke="#1565c0" stroke-width="1.5"/>
  <text x="130" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Stage 1: Review</text>
  
  <rect x="60" y="280" width="140" height="60" rx="3" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="130" y="300" font-family="Arial" font-size="12" text-anchor="middle">Review Motion Bands</text>
  <text x="130" y="315" font-family="Arial" font-size="10" text-anchor="middle">ULF, LF, MF, HF, UHF</text>
  <text x="130" y="330" font-family="Arial" font-size="10" text-anchor="middle">Frequency Distributions</text>
  
  <rect x="60" y="350" width="140" height="60" rx="3" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="130" y="370" font-family="Arial" font-size="12" text-anchor="middle">Examine Motion Types</text>
  <text x="130" y="385" font-family="Arial" font-size="10" text-anchor="middle">Directional, Oscillatory</text>
  <text x="130" y="400" font-family="Arial" font-size="10" text-anchor="middle">Chaotic, Ambient</text>
  
  <rect x="60" y="420" width="140" height="60" rx="3" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="130" y="440" font-family="Arial" font-size="12" text-anchor="middle">Assess Jitter Analysis</text>
  <text x="130" y="455" font-family="Arial" font-size="10" text-anchor="middle">Micro-movement Detection</text>
  <text x="130" y="470" font-family="Arial" font-size="10" text-anchor="middle">Amplification Potential</text>
  
  <rect x="60" y="490" width="140" height="60" rx="3" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="130" y="510" font-family="Arial" font-size="12" text-anchor="middle">Artist Decision Point</text>
  <text x="130" y="525" font-family="Arial" font-size="10" text-anchor="middle">Focus on Key Bands</text>
  <text x="130" y="540" font-family="Arial" font-size="10" text-anchor="middle">Send to Stage 2</text>
  
  <!-- Stage 2 Interaction -->
  <rect x="220" y="240" width="160" height="320" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5"/>
  <text x="300" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Stage 2: Select</text>
  
  <rect x="230" y="280" width="140" height="60" rx="3" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="300" y="300" font-family="Arial" font-size="12" text-anchor="middle">Pattern Classification</text>
  <text x="300" y="315" font-family="Arial" font-size="10" text-anchor="middle">Review Auto-classified</text>
  <text x="300" y="330" font-family="Arial" font-size="10" text-anchor="middle">Pattern Groups</text>
  
  <rect x="230" y="350" width="140" height="60" rx="3" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="300" y="370" font-family="Arial" font-size="12" text-anchor="middle">SVD Component Review</text>
  <text x="300" y="385" font-family="Arial" font-size="10" text-anchor="middle">Select Principal</text>
  <text x="300" y="400" font-family="Arial" font-size="10" text-anchor="middle">Components to Keep</text>
  
  <rect x="230" y="420" width="140" height="60" rx="3" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="300" y="440" font-family="Arial" font-size="12" text-anchor="middle">Transformation Setup</text>
  <text x="300" y="455" font-family="Arial" font-size="10" text-anchor="middle">Select Mathematical</text>
  <text x="300" y="470" font-family="Arial" font-size="10" text-anchor="middle">Transformation Types</text>
  
  <rect x="230" y="490" width="140" height="60" rx="3" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="300" y="510" font-family="Arial" font-size="12" text-anchor="middle">Artist Decision Point</text>
  <text x="300" y="525" font-family="Arial" font-size="10" text-anchor="middle">Select Patterns for Audio</text>
  <text x="300" y="540" font-family="Arial" font-size="10" text-anchor="middle">Even Low-confidence Ones</text>
  
  <!-- Stage 3 Interaction -->
  <rect x="390" y="240" width="160" height="320" rx="5" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="1.5"/>
  <text x="470" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Stage 3: Configure</text>
  
  <rect x="400" y="280" width="140" height="60" rx="3" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1"/>
  <text x="470" y="300" font-family="Arial" font-size="12" text-anchor="middle">Parameter Matrix</text>
  <text x="470" y="315" font-family="Arial" font-size="10" text-anchor="middle">Configure Pattern-to-</text>
  <text x="470" y="330" font-family="Arial" font-size="10" text-anchor="middle">Parameter Mappings</text>
  
  <rect x="400" y="350" width="140" height="60" rx="3" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1"/>
  <text x="470" y="370" font-family="Arial" font-size="12" text-anchor="middle">Transfer Functions</text>
  <text x="470" y="385" font-family="Arial" font-size="10" text-anchor="middle">Adjust Linear/Non-linear</text>
  <text x="470" y="400" font-family="Arial" font-size="10" text-anchor="middle">Transformation Curves</text>
  
  <rect x="400" y="420" width="140" height="60" rx="3" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1"/>
  <text x="470" y="440" font-family="Arial" font-size="12" text-anchor="middle">Musical Structure</text>
  <text x="470" y="455" font-family="Arial" font-size="10" text-anchor="middle">Set Temporal Mapping</text>
  <text x="470" y="470" font-family="Arial" font-size="10" text-anchor="middle">Configure Section Markers</text>
  
  <rect x="400" y="490" width="140" height="60" rx="3" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1"/>
  <text x="470" y="510" font-family="Arial" font-size="12" text-anchor="middle">Artist Decision Point</text>
  <text x="470" y="525" font-family="Arial" font-size="10" text-anchor="middle">Preview Parameter Impact</text>
  <text x="470" y="540" font-family="Arial" font-size="10" text-anchor="middle">Finalize Mapping Tables</text>
  
  <!-- Stage 4 Interaction -->
  <rect x="560" y="240" width="160" height="320" rx="5" fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="640" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Stage 4: Refine</text>
  
  <rect x="570" y="280" width="140" height="60" rx="3" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="640" y="300" font-family="Arial" font-size="12" text-anchor="middle">Audio Synthesis</text>
  <text x="640" y="315" font-family="Arial" font-size="10" text-anchor="middle">Adjust Wobble Bass</text>
  <text x="640" y="330" font-family="Arial" font-size="10" text-anchor="middle">and Rhythm Elements</text>
  
  <rect x="570" y="350" width="140" height="60" rx="3" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="640" y="370" font-family="Arial" font-size="12" text-anchor="middle">Audio Mixing</text>
  <text x="640" y="385" font-family="Arial" font-size="10" text-anchor="middle">Balance Different</text>
  <text x="640" y="400" font-family="Arial" font-size="10" text-anchor="middle">Musical Elements</text>
  
  <rect x="570" y="420" width="140" height="60" rx="3" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="640" y="440" font-family="Arial" font-size="12" text-anchor="middle">Effect Processing</text>
  <text x="640" y="455" font-family="Arial" font-size="10" text-anchor="middle">Add Reverb, Delay</text>
  <text x="640" y="470" font-family="Arial" font-size="10" text-anchor="middle">and Other Effects</text>
  
  <rect x="570" y="490" width="140" height="60" rx="3" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="640" y="510" font-family="Arial" font-size="12" text-anchor="middle">Final Output</text>
  <text x="640" y="525" font-family="Arial" font-size="10" text-anchor="middle">Export Final Track</text>
  <text x="640" y="540" font-family="Arial" font-size="10" text-anchor="middle">Save Templates</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666666"/>
    </marker>
  </defs>
</svg>