<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Multi-Band Motion Analysis Framework</text>
  <text x="400" y="55" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle">Decomposition of Motion Patterns Across Frequency Bands</text>
  
  <!-- Main Visualization Box -->
  <rect x="50" y="70" width="700" height="280" rx="5" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  
  <!-- Frequency Spectrum Bar -->
  <rect x="100" y="90" width="600" height="30" rx="3" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="400" y="110" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Motion Frequency Spectrum</text>
  
  <!-- Frequency Bands -->
  <rect x="100" y="120" width="120" height="20" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="160" y="134" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">ULF (0.01-0.1Hz)</text>
  
  <rect x="220" y="120" width="120" height="20" rx="2" fill="#b3e5fc" stroke="#0277bd" stroke-width="1"/>
  <text x="280" y="134" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">LF (0.1-1Hz)</text>
  
  <rect x="340" y="120" width="120" height="20" rx="2" fill="#81d4fa" stroke="#0277bd" stroke-width="1"/>
  <text x="400" y="134" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">MF (1-5Hz)</text>
  
  <rect x="460" y="120" width="120" height="20" rx="2" fill="#4fc3f7" stroke="#0277bd" stroke-width="1"/>
  <text x="520" y="134" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">HF (5-15Hz)</text>
  
  <rect x="580" y="120" width="120" height="20" rx="2" fill="#29b6f6" stroke="#0277bd" stroke-width="1"/>
  <text x="640" y="134" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">UHF (15+Hz)</text>
  
  <!-- Frequency Scale -->
  <line x1="100" y1="145" x2="700" y2="145" stroke="#0277bd" stroke-width="1"/>
  <line x1="100" y1="145" x2="100" y2="150" stroke="#0277bd" stroke-width="1"/>
  <line x1="220" y1="145" x2="220" y2="150" stroke="#0277bd" stroke-width="1"/>
  <line x1="340" y1="145" x2="340" y2="150" stroke="#0277bd" stroke-width="1"/>
  <line x1="460" y1="145" x2="460" y2="150" stroke="#0277bd" stroke-width="1"/>
  <line x1="580" y1="145" x2="580" y2="150" stroke="#0277bd" stroke-width="1"/>
  <line x1="700" y1="145" x2="700" y2="150" stroke="#0277bd" stroke-width="1"/>
  
  <text x="100" y="160" font-family="Arial" font-size="8" text-anchor="middle">0.01Hz</text>
  <text x="220" y="160" font-family="Arial" font-size="8" text-anchor="middle">0.1Hz</text>
  <text x="340" y="160" font-family="Arial" font-size="8" text-anchor="middle">1Hz</text>
  <text x="460" y="160" font-family="Arial" font-size="8" text-anchor="middle">5Hz</text>
  <text x="580" y="160" font-family="Arial" font-size="8" text-anchor="middle">15Hz</text>
  <text x="700" y="160" font-family="Arial" font-size="8" text-anchor="middle">50Hz</text>
  
  <!-- Motion Types -->
  <rect x="70" y="180" width="160" height="150" rx="3" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="150" y="200" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Motion Types</text>
  
  <!-- Motion Type Categories -->
  <rect x="80" y="210" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="150" y="227" font-family="Arial" font-size="10" text-anchor="middle">Directional Motion</text>
  
  <rect x="80" y="240" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="150" y="257" font-family="Arial" font-size="10" text-anchor="middle">Oscillatory Motion</text>
  
  <rect x="80" y="270" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="150" y="287" font-family="Arial" font-size="10" text-anchor="middle">Chaotic Motion</text>
  
  <rect x="80" y="300" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="150" y="317" font-family="Arial" font-size="10" text-anchor="middle">Ambient Motion</text>
  
  <!-- Pattern Characteristics -->
  <rect x="240" y="180" width="160" height="150" rx="3" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="320" y="200" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Pattern Characteristics</text>
  
  <rect x="250" y="210" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="320" y="227" font-family="Arial" font-size="10" text-anchor="middle">Periodicity</text>
  
  <rect x="250" y="240" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="320" y="257" font-family="Arial" font-size="10" text-anchor="middle">Amplitude</text>
  
  <rect x="250" y="270" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="320" y="287" font-family="Arial" font-size="10" text-anchor="middle">Phase Coherence</text>
  
  <rect x="250" y="300" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="320" y="317" font-family="Arial" font-size="10" text-anchor="middle">Spatial Distribution</text>
  
  <!-- Analysis Methods -->
  <rect x="410" y="180" width="160" height="150" rx="3" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="490" y="200" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Analysis Methods</text>
  
  <rect x="420" y="210" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="490" y="227" font-family="Arial" font-size="10" text-anchor="middle">Band-pass Filtering</text>
  
  <rect x="420" y="240" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="490" y="257" font-family="Arial" font-size="10" text-anchor="middle">Fourier Transforms</text>
  
  <rect x="420" y="270" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="490" y="287" font-family="Arial" font-size="10" text-anchor="middle">Wavelet Decomposition</text>
  
  <rect x="420" y="300" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="490" y="317" font-family="Arial" font-size="10" text-anchor="middle">Statistical Modeling</text>
  
  <!-- Pattern Examples -->
  <rect x="580" y="180" width="160" height="150" rx="3" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="660" y="200" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Example Patterns</text>
  
  <rect x="590" y="210" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="660" y="227" font-family="Arial" font-size="10" text-anchor="middle">ULF: Scene Transitions</text>
  
  <rect x="590" y="240" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="660" y="257" font-family="Arial" font-size="10" text-anchor="middle">LF: Swaying Cornfield</text>
  
  <rect x="590" y="270" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="660" y="287" font-family="Arial" font-size="10" text-anchor="middle">MF: Bird Flight</text>
  
  <rect x="590" y="300" width="140" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="660" y="317" font-family="Arial" font-size="10" text-anchor="middle">UHF: Leaf Jitter</text>
  
  <!-- Audio Mapping Section -->
  <rect x="50" y="370" width="700" height="215" rx="5" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="400" y="390" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Frequency-Based Audio Mapping</text>
  
  <!-- Band to Audio Mapping Table Headers -->
  <rect x="70" y="410" width="150" height="30" rx="3" fill="#ffcc80" stroke="#e65100" stroke-width="1"/>
  <text x="145" y="430" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Motion Band</text>
  
  <rect x="220" y="410" width="150" height="30" rx="3" fill="#ffcc80" stroke="#e65100" stroke-width="1"/>
  <text x="295" y="430" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Audio Parameter</text>
  
  <rect x="370" y="410" width="150" height="30" rx="3" fill="#ffcc80" stroke="#e65100" stroke-width="1"/>
  <text x="445" y="430" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Typical Mapping</text>
  
  <rect x="520" y="410" width="210" height="30" rx="3" fill="#ffcc80" stroke="#e65100" stroke-width="1"/>
  <text x="625" y="430" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Musical Impact</text>
  
  <!-- ULF Row -->
  <rect x="70" y="440" width="150" height="30" rx="0" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="145" y="460" font-family="Arial" font-size="10" text-anchor="middle">ULF (0.01-0.1Hz)</text>
  
  <rect x="220" y="440" width="150" height="30" rx="0" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="295" y="460" font-family="Arial" font-size="10" text-anchor="middle">Arrangement Structure</text>
  
  <rect x="370" y="440" width="150" height="30" rx="0" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="445" y="460" font-family="Arial" font-size="10" text-anchor="middle">1:1 Timeline Scaling</text>
  
  <rect x="520" y="440" width="210" height="30" rx="0" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="625" y="460" font-family="Arial" font-size="10" text-anchor="middle">Track Sections, Transitions</text>
  
  <!-- LF Row -->
  <rect x="70" y="470" width="150" height="30" rx="0" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="145" y="490" font-family="Arial" font-size="10" text-anchor="middle">LF (0.1-1Hz)</text>
  
  <rect x="220" y="470" width="150" height="30" rx="0" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="295" y="490" font-family="Arial" font-size="10" text-anchor="middle">Wobble Bass LFO</text>
  
  <rect x="370" y="470" width="150" height="30" rx="0" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="445" y="490" font-family="Arial" font-size="10" text-anchor="middle">2-4x Frequency Scaling</text>
  
  <rect x="520" y="470" width="210" height="30" rx="0" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="625" y="490" font-family="Arial" font-size="10" text-anchor="middle">Bass Modulation Patterns</text>
  
  <!-- MF Row -->
  <rect x="70" y="500" width="150" height="30" rx="0" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="145" y="520" font-family="Arial" font-size="10" text-anchor="middle">MF (1-5Hz)</text>
  
  <rect x="220" y="500" width="150" height="30" rx="0" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="295" y="520" font-family="Arial" font-size="10" text-anchor="middle">Rhythm Elements</text>
  
  <rect x="370" y="500" width="150" height="30" rx="0" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="445" y="520" font-family="Arial" font-size="10" text-anchor="middle">Direct or 2x Scaling</text>
  
  <rect x="520" y="500" width="210" height="30" rx="0" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="625" y="520" font-family="Arial" font-size="10" text-anchor="middle">Beat Patterns, Percussion</text>
  
  <!-- HF/UHF Row -->
  <rect x="70" y="530" width="150" height="30" rx="0" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="145" y="550" font-family="Arial" font-size="10" text-anchor="middle">HF/UHF (5+ Hz)</text>
  
  <rect x="220" y="530" width="150" height="30" rx="0" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="295" y="550" font-family="Arial" font-size="10" text-anchor="middle">Textural Elements</text>
  
  <rect x="370" y="530" width="150" height="30" rx="0" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="445" y="550" font-family="Arial" font-size="10" text-anchor="middle">Statistical Mapping</text>
  
  <rect x="520" y="530" width="210" height="30" rx="0" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="625" y="550" font-family="Arial" font-size="10" text-anchor="middle">Hi-hats, Textures, Granular Effects</text>
  
</svg>